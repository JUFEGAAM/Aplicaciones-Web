<html>
  <head>
    <title>TUTORIAL: INPUTS</title>
  </head>
  <body>
    <label>This is text</label>
      <input type="text" maxlength="20" placeholder="Escriu el teu nom">
    <br>
    <label>This is numeric</label>
      <input type="number" min="2" max="99" placeholder="Write your age">
    <br>
    <label>This is decimal</label>
      <input type="number" step="0.1" placeholder="Write the salary">
    <br>
    <label>This is a date</label>
      <input type="date">
  </body>
</html>
